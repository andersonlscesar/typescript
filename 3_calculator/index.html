<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="public/css/style.css">
    <title>Calculator</title>
</head>
<body>

    <section id="calculator">

        <!-- display -->
        <div class="calculator__display">
            <input type="text" class="display__input" >
            <span class="display__previous"></span>
        </div>
        <!-- display -->

        <div class="buttons">
            <button class="clear-button">C</button>
            <button class="parentese-button">()</button>
            <button class="percent-button" value="%">%</button>
            <button class="divider-button" value="/">/</button>
            <button value="7">7</button>
            <button value="8">8</button>
            <button value="9">9</button>
            <button value="*" class="multi-button">X</button>
            <button value="4">4</button>
            <button value="5">5</button>
            <button value="6">6</button>
            <button value="-" class="minus-button">-</button>
            <button value="1">1</button>
            <button value="2">2</button>
            <button value="3">3</button>
            <button value="+" class="sum-button">+</button>
            <button class="change-sign-button">+/-</button>
            <button value="0">0</button>
            <button value=",">,</button>
            <button class="equal-button">=</button>
        </div>

    </section>

    <script src="public/js/Calculator.js"></script>
</body>
</html>
