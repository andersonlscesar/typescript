<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="public/css/style.css">
    <title>Calculator</title>
</head>
<body>

    <section id="calculator">

        <!-- display -->
        <div class="calculator__display">
            <span type="text" class="display__current" ></span>
            <span class="display__previous"></span>
        </div>
        <!-- display -->

        <div class="buttons">
            <button class="clear-button">C</button>
            <button class="parentese-button">()</button>
            <button class="percent-button" value="%">%</button>
            <button class="divider-button op" value="/">/</button>
            <button value="7" class="primary">7</button>
            <button value="8" class="primary">8</button>
            <button value="9" class="primary">9</button>
            <button value="x" class="multi-button op">x</button>
            <button value="4" class="primary">4</button>
            <button value="5" class="primary">5</button>
            <button value="6" class="primary">6</button>
            <button value="-" class="minus-button op">-</button>
            <button value="1" class="primary">1</button>
            <button value="2" class="primary">2</button>
            <button value="3" class="primary">3</button>
            <button value="+" class="sum-button op">+</button>
            <button class="change-sign-button">+/-</button>
            <button value="0" class="primary">0</button>
            <button value="," class="primary">,</button>
            <button class="equal-button">=</button>
        </div>

    </section>

    <script src="public/js/Calculator.js"></script>
</body>
</html>
